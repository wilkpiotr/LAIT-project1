<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1</title>
    <meta name="author" content="Piotr Wilk">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">   
</head>
<body>
    <div class="wrapper">
        <div class="register">
            <h2>Register Form</h2>
            <form class="register form">
                <input type="text" name="register-name" placeholder="Username">
                <input type="password" name="register-password" placeholder="Password">
                <input type="password" name="register-confirm-password" placeholder="Confirm Password">
                <input type="email" name="register-email" placeholder="Email">
                <input type="text" name="location" placeholder="Your location">
                <label for="register-checkbox">I have read and accept terms of use</label>
                <input type="checkbox" name="register-checkbox" value="accept">
                <button  class ="button button-register" type="submit">Sign up</button>
            </form>
        </div>
        <div class="sign-in-form"></div>
    </div>
</body>
</html>
